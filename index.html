<html>
<head>
  <style>
    /* Scoreboard-Styling, z.B. */
    .scoreboard-table { /* deine Tabelle */ }
  </style>
</head>
<body>
  <h1>Scoreboard</h1>
  <table id="scoreboard"></table>
  
  <script>
    const SCRIPT_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=4FlIo-7Yhb_ZDHMUIC-ZHlm4fpNSwEEy8FPjKvqhXuiFykyi460Lnj_eEK9qD5Ys0WvOkcfxBFsXK_hZX7B5B-AfnO0H0ZIXm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnFawnZsd45F5ZB8qSdfAjnSIiFK0QY9yrK-vFoa0LG8pKNbvdaOmiiXaqhMu5H2I7PG2jFcxrLjxlsLumdsjMHnJ9RtZ_OhbeNz9Jw9Md8uu&lib=MXIsfhnyXiRxfWb2-mBGTRWvrG0mVU9-m";

    async function loadScores() {
      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();  // data = Array
        
        // TABELLE leeren
        const table = document.getElementById("scoreboard");
        table.innerHTML = "";
        
        // Kopfzeile erstellen
        let headerRow = document.createElement("tr");
        headerRow.innerHTML = "<th>Rank</th><th>User</th><th>Score</th>";
        table.appendChild(headerRow);

        // Zeilen generieren
        data.forEach((row, index) => {
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index+1}</td>
            <td>${row.user}</td>
            <td>${row.score}</td>
          `;
          table.appendChild(tr);
        });
      } catch (e) {
        console.error("Fehler beim Laden der Scores:", e);
      }
    }

    // Beim Laden einmal ausf√ºhren
    loadScores();
    // Dann alle X Sekunden erneut laden
    setInterval(loadScores, 5000); // z.B. alle 5 Sekunden
  </script>
</body>
</html>
